<html>

<head>
    <meta charset="utf-8">

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">Dashboard</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="index.html">Home</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h2> Monthly Graph </h2>
        <br>
        <div class="row">
            <div id="tempGraph" class="col-md-6" style="min-width: 310px; height: 400px; margin: 0 auto; ">
            </div>
            <div id="humidGraph" class="col-md-6" style="min-width: 310px; height: 400px; margin: 0 auto; ">
            </div>
        </div>
        <div class="row">
            <div id="windSpeedGraph" class="col-md-6" style="min-width: 310px; height: 400px; margin: 0 auto">
            </div>
            <div id="windDirectionGraph" class="col-md-6" style="min-width: 310px; height: 400px; margin: 0 auto">
            </div>
        </div>
        <div class="row">
            <div id="luxIntensityGraph" class="col-md-6" style="min-width: 310px; height: 400px; margin: 0 auto">
            </div>
        </div>
        <br>
        <h2> Data Table ZeroDevice-1 </h2>
        <hr>
        <table id="example" class="display table-hover" width="100%">
            <thead>
                <tr>
                    <th>No </th>
                    <th>Suhu (celcius) </th>
                    <th>Lembab (percent)</th>
                    <th>Tekanan (pascal)</th>
                    <th>Wind Direction (degree)</th>
                    <th>Light Intensity (lux)</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                     <th>No </th>
                    <th>Suhu (celcius) </th>
                    <th>Lembab (percent)</th>
                    <th>Tekanan (pascal)</th>
                    <th>Wind Direction (degree)</th>
                    <th>Light Intensity (lux)</th>
                </tr>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
